{% extends "base.html" %}
{% block heading %}Popular Category{% endblock %}

	

{% block head %}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/donut.css') }}">
<script src="https://cdn.rawgit.com/jasondavies/d3-cloud/f00a5113/build/d3.layout.cloud.js">
</script>
{% endblock %}


{% block content %}
    <div class='container'>
	    <br>
	    <center>
	    <div class="btn-group" role="group" aria-label="...">
		<button type="button" class="btn btn-default disabled">
			<strong> Choose a Category : </strong></button>
		<button type="button" class="btn btn-default" onclick="draw('art');">
			Travel</button>
		<button type="button" class="btn btn-default" onclick="draw('food');">
			Food</button>
		<button type="button" class="btn btn-default" onclick="doublefunction();">
			Music</button>
		<button type="button" class="btn btn-default" onclick="replay('art'); draw('art');">
			Art</button>
		<button type="button" class="btn btn-default" onclick="replay('education');">
			Education</button>
	    </div>
	    </center>
    </div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="{{ url_for('static', filename='js/donut.js') }}"></script>
{% endblock %}
